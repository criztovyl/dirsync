DirUpdateParametersParser.DescriptionText=This is a program that synchronises and updates folders.%n\
    Usage:%n\
    %n\
    %1$s [action] [-x|--single] [-d|--directory dir] [-r|--regex regex] [arguments]%n\
    ---------------------------------------------------------------------------------------------------%n\
    action - the executed action, see below. (The first argument is always the action)%n\
    dir - a directory%n\
    arguments - some files and directories%n\
    %n\
    Parameters and Action described below Example.%n\
    %n\
    Example:%n\
    You have a workspace and a copy of this folder on your USB Stick.%n\
    You want to work in the workspace, copy all files to the Stick and be able to work somewhere different with the workspace.%n\
    Do the following ( let /home/lotta/workspace be the workspace and /media/stick the USB Stick):%n\
    %n\
    $ %1$s -t /media/stick /home/lotta/workspace%n\
    %n\
    -t indicates the target directory where your folder should be copied to and%n\
    /home/lotta/workspace is your workspace%n\
    %n\
    If you now go to another computer use%n\
    %n\
    $ %1$s -t /home/daniel/ /media/stick/workspace%n\
    %n\
    This will copy your workspace to the target (/home/daniel) and will be available at /home/daniel/workspace%n\
    If you finished working at daniel's pc, do%n\
    %n\
    $ %1$s -t /media/stick /home/daniel/workspace%n\
    %n\
    This will analyse /media/stick/workspace, which files are there, changed or created and update them with the files from%n\
    /home/daniel/workspace.%n
