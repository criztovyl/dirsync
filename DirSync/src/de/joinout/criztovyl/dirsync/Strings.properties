Name=dirsync
DirSynParameters.DescriptionText=This is a program that synchronises and updates folders.%n\
    Usage:%n\
    %n\
    %1$s [action] [-d|--directory dir] [-r|--regex regex] [arguments]%n\
    ---------------------------------------------------------------------------------------------------%n\
    action - the executed action, see below. (The first argument is always the action)%n\
    dir - a directory%n\
    regex - a regular expression for files that should be ignored%n\
    arguments - one or more directories%n\
    %n
Help.Description=Prints this messages.
Main.EndInfo=Program end. Exiting.
