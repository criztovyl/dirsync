    Type `%1$s license gpl' for details (Long text, better use pager).%n\
    %n\
    Type `%1$s license' to get an overview of third-party-software.%n
Main.Log4JCfgInfo=Using %s as configuration file for Log4J
Main.Log4JStdCfgInfo=Using standard Log4J configuration.
Main.ParamEnvSetupInfo=Setting up parameter environment, adding parameters and parse...
Main.ParamsParsedInfo=Parameters parsed. Receiving parameters...
Main.SetupSuccessInfo=Successfully set up %s
Main.StartingMsg=Starting %s
License.Description=Shows the license of this program and licenses of used programs.%n
Sync.Description=Synchronises two directories. The base directory is defined by the directory (-d/--directory) parameter and the branch as an argument.%n\
    Example:%n\
    $ dirsync sync -d Documents/sync /path/to/sync %n\
    Will update all files in Documents/syncs/sync1 with /path/to/sync1.%n\
    (The branch directory is the directory you worked in mainly)
Directory.Description=This parameter contains one path to a directory.%n\
    Meaning differs by action, see there to get meaning.%n
